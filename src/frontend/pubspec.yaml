name: math_problem_solver
description: A Flutter web app for solving math problems using image recognition and AI.
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http: ^1.5.0
  image_picker: ^1.1.2
  provider: ^6.1.5
  shared_preferences: ^2.4.3
  cloud_firestore: ^6.0.0
  firebase_core: ^4.0.0
  firebase_auth: ^6.0.1
  image_cropper: ^8.0.2
  intl: ^0.20.2
  flutter_staggered_grid_view: ^0.7.0
  shimmer: ^3.0.0
  flutter_math_fork: ^0.7.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
